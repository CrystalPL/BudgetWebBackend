spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  profiles:
    active: dev
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  mvc:
    throw-exception-if-no-handler-found: true
    async:
      request-timeout: 60000
  web:
    resources:
      add-mappings: false
  ai:
    openai:
      api-key: ${OPENAI_KEY}
      chat:
        options:
          model: gpt-4.1-mini
          temperature: 0.1
logging:
  level:
    org:
      springframework:
        web:
          servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: ERROR
          socket: OFF

server:
  port: 8092

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    cookie-name: "auth_token"
    token-access-time: 5m
    refresh-token-expire-time: 14d

